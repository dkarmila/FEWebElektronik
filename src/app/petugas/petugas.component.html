<section class="content-header">
    
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active"> Data Petugas</li>
    </ol>
  </section>
  <a class="btn btn-info" [routerLink]="['./add']"><span class="glyphicon glyphicon-plus"> Add</span></a><br/>
  <div class="row">
  <div class="col-xs-12">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Petugas Table</h3>
      <div class="box-tools">
        <form action="">
          <div class="input-group input-group-sm" style="width: 150px;">
            <input type="text" name="table_search" class="form-control pull-right" autofocus="autofocus" placeholder="Search">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <tr>
          <th>Kode Petugas</th>
          <th>Nama Petugas</th>
          <th>Alamat Petugas</th>
          <th>No Telp</th>
          <th>No Rumah</th>
          <th>Username</th>
          <th>Password</th>
          <th>Aksi</th>
        </tr>
        <tr *ngFor="let item of dataTampil">
          <td>{{item.KdPetugas}}</td>
          <td>{{item.NamaPetugas}}</td>
          <td>{{item.AlamatPetugas}}</td>
          <td>{{item.NoTelp}}</td>
          <td>{{item.NoRmh}}</td>
          <td>{{item.UsernamePetugas}}</td>
          <td>{{item.PasswordPetugas}}</td>
          <td>
            <a class="btn btn-success" [routerLink]="['./detail/'+item._id]"><span class="glyphicon glyphicon-search"></span></a>
            <a class="btn btn-info" [routerLink]="['./edit/'+item._id]"><span class="glyphicon glyphicon-pencil"></span></a>
            <button class="btn btn-danger" type="button" (click)="hapusPetugas(item._id)"><span class="glyphicon glyphicon-trash"></span></button>
          </td>
        </tr>
      </table>
    </div></div></div>
  </div>
