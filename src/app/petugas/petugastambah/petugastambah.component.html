<section class="content-header">
    <h1><span class="glyphicon glyphicon-briefcase"></span>
      Input Petugas
    </h1>
    <ol class="breadcrumb">
      <li><a [routerLink]="['/']"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a [routerLink]="['/petugas']"> Data Petugas</a></li>
      <li class="active"> Input Petugas</li>
    </ol>
  </section>
  <form  (ngSubmit) = "postPetugas(dataTambah)">
<div class="box box-default">
      <div class="box-header with-border">
    <a class="btn" [routerLink]="['/petugas']"><span class="glyphicon glyphicon-arrow-left"></span>  Back</a>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Kode Petugas</label>
                <input ngRequired [(ngModel)]="dataTambah.KdPetugas" type="text" name="KdPetugas" placeholder="Kode Petugas" class="form-control select2" style="width: 100%;" >
            </div>
            <div class="form-group">
              <label>Nama Petugas</label>
              <input [(ngModel)]="dataTambah.NamaPetugas" type="text" name="NamaPetugas" placeholder="Nama Petugas" class="form-control select2" style="width: 100%;" required />
            </div>
            <div class="form-group">
              <label>Alamat Petugas</label>
              <textarea [(ngModel)]="dataTambah.AlamatPetugas" type="text" name="AlamatPetugas" placeholder="Alamat Petugas" class="form-control select2" style="width: 100%;" required></textarea>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-md-6">
          <div class="form-group">
            <label>No Telp</label>
            <input [(ngModel)]="dataTambah.NoTelp" type="number" name="NoTelp" placeholder="No Telp" class="form-control select2" style="width: 100%;" required />
          </div>
          <div class="form-group">
            <label>No Rumah</label>
            <input [(ngModel)]="dataTambah.NoRmh" type="number" name="NoRmh" placeholder="No Rumah" class="form-control select2" style="width: 100%;" required />
          </div>
          <div class="form-group">
            <label>Username Petugas</label>
            <input [(ngModel)]="dataTambah.UsernamePetugas" type="text" name="UsernamePetugas" placeholder="Username Petugas" class="form-control select2" style="width: 100%;" required />
          </div>
          <div class="form-group">
            <label>Password Petugas</label>
            <input [(ngModel)]="dataTambah.PasswordPetugas" type="password" name="PasswordPetugas" placeholder="Password Petugas" class="form-control select2" style="width: 100%;" required />
          </div>  
          </div>
        </div>
      </div>
  <div class="box-footer">
        <button class="btn btn-success" type="submit" style="float:right">Simpan</button>
      </div>
    </div>
  </form>
