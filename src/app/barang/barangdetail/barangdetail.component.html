<div class="col-md-11">
  <!-- Horizontal Form -->
  <div class="box box-info">
      <div class="box-header with-border">
      <h3 class="box-title">Detail Barang</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
      <div class="box-body">
          <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Kode Barang</label>

          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" value="{{dataDetail.KdBarang}}" >
          </div>
          </div>
          <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Kode Kategori Barang</label>

          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.KdKategoriBarang}}">
          </div>
          </div>
          <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Kode Merk Barang</label>
          
          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.KdMerkBarang}}">
          </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Tipe Barang</label>
            
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.TypeBarang}}">
            </div>
            </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Harga Barang</label>
            
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPassword3" value="{{dataDetail.HargaBarang}}">
            </div>
            </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Stok Barang Awal</label>
            
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPassword3" value="{{dataDetail.StokAwal}}">
            </div>
            </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Stok Barang Akhir</label>
            
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPassword3" value="{{dataDetail.StokAkhir}}">
            </div>
            </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
          <button class="btn btn-info" type="submit" (click)="barangBack()">Back</button>
      </div>
      <!-- /.box-footer -->
      </form>
  </div>
