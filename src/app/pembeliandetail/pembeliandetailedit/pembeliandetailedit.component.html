
<!-- /.box -->
<!-- general form elements disabled -->
<div class="col-xs-11">
  <div class="box box-warning">
<div class="box-header with-border">
  <h3 class="box-title">Update Pembelian Rinci Barang</h3>
</div>
<!-- /.box-header -->
<div class="box-body">
  <form role="form">
  <!-- text input -->
  <div class="form-group">
      <label>Kode Pembelian Detail Barang</label>
      <input [(ngModel)]="dataEdit.KdPembelianDetail" name="kdBeliDetail" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label>Kode Pembelian Barang</label>
      <input [(ngModel)]="dataEdit.KdPembelian" name="kdBeli" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Kode Barang</label>
    <input [(ngModel)]="dataEdit.KdBarang" name="kdBarang" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Jumlah Barang</label>
    <input [(ngModel)]="dataEdit.JmlItemBeli" name="jmlBarang" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Harga Pembelian Barang</label>
    <input [(ngModel)]="dataEdit.HargaBeliBarang" name="hargabeliBarang" type="number" class="form-control">
  </div>
  <div class="form-group">
    <label>Sub Total Harga</label>
    <input [(ngModel)]="dataEdit.SubTotalBeli" name="subTotal" type="number" class="form-control" disabled>
  </div>
  <div class="box-footer">
          <button type="submit" class="btn btn-default" [routerLink]="['/pembeliandetail']">Cancel</button>
          <button type="submit" class="btn btn-info pull-right" (click)="putBeliDetail(dataEdit._id)">Update</button>        
  </div>        
</form>
</div>
<!-- /.box-body -->
</div>
</div>
