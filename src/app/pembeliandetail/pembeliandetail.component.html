<div>
  <a class="btn btn-info" [routerLink]="['./add']"><span class="glyphicon glyphicon-plus"> Add</span></a><br/>
<div class="row">
<div class="col-xs-11">
<div class="box">
  <div class="box-header">
    <h3 class="box-title">Pembelian Detail Table</h3>

    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 150px;">
        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body table-responsive no-padding">
    <table id="example" class="table table-hover" cellspacing="0" width="100%">
      <thead>
          <tr>
              <th>Kode Pembelian Detail Barang</th>
              <th>Kode Pembelian Barang</th>
              <th>Kode Barang</th>
              <th>Aksi</th>
              <!-- <th>Reason</th> -->
            </tr>
      </thead>
      
      <tbody>
          <tr *ngFor="let item of dataTampil">
              <td>{{item.KdPembelianDetail}}</td>
              <td>{{item.KdPembelian}}</td>
              <td>{{item.KdBarang}}</td>
              <td>
                <a class="btn btn-success" [routerLink]="['./detail/'+item._id]"><span class="glyphicon glyphicon-search"></span></a>
                <a class="btn btn-info" [routerLink]="['./edit/'+item._id]"><span class="glyphicon glyphicon-pencil"></span></a>
                <button class="btn btn-danger" type="button" (click)="pembelianDetailDelete(item._id)"><span class="glyphicon glyphicon-trash"></span></button>
              </td>
              <!-- <td>Bacon ipsum dolor sit amet salami venison chicken flank fatback doner.</td> -->
            </tr>
      </tbody>
      
    </table>
  </div>
</div>
</div>
</div>
