<section class="content-header">
  <h1><span class="glyphicon glyphicon-briefcase"></span>
    Edit Pelanggan
  </h1>
  <ol class="breadcrumb">
    <li><a [routerLink]="['/']"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a [routerLink]="['/pelanggan']"> Data Pelanggan</a></li>
    <li class="active"> Edit Pelanggan</li>
  </ol>
</section>
<form>
<div class="box box-default">
    <div class="box-header with-border">
  <a class="btn" [routerLink]="['/pelanggan']"><span class="glyphicon glyphicon-arrow-left"></span>  Back</a>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Kode Pelanggan</label>
              <input ngRequired [(ngModel)]="dataEdit.KdPelanggan" type="text" name="KdPelanggan" placeholder="Kode Pelanggan" class="form-control select2" style="width: 100%;" >
          </div>
          <div class="form-group">
            <label>Nama Pelanggan</label>
            <input [(ngModel)]="dataEdit.NamaPelanggan" type="text" name="NamaPelanggan" placeholder="Nama Pelanggan" class="form-control select2" style="width: 100%;" required />
          </div>
          <div class="form-group">
            <label>Alamat Pelanggan</label>
            <textarea [(ngModel)]="dataEdit.AlamatPelanggan" type="text" name="AlamatPelanggan" placeholder="Alamat Pelanggan" class="form-control select2" style="width: 100%;" required></textarea>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-md-6">
        <div class="form-group">
          <label>No Telp</label>
          <input [(ngModel)]="dataEdit.NoTelp" type="number" name="NoTelp" placeholder="No Telp" class="form-control select2" style="width: 100%;" required />
        </div>
        <div class="form-group">
          <label>No Rumah</label>
          <input [(ngModel)]="dataEdit.NoRmh" type="number" name="NoRmh" placeholder="No Rumah" class="form-control select2" style="width: 100%;" required />
        </div>
        <div class="form-group">
          <label>Username Pelanggan</label>
          <input [(ngModel)]="dataEdit.UsernamePelanggan" type="text" name="UsernamePelanggan" placeholder="Username Pelanggan" class="form-control select2" style="width: 100%;" required />
        </div>
        <div class="form-group">
          <label>Password Pelanggan</label>
          <input [(ngModel)]="dataEdit.PasswordPelanggan" type="password" name="PasswordPelanggan" placeholder="Password Pelanggan" class="form-control select2" style="width: 100%;" required />
        </div>  
        </div>
      </div>
    </div>
<div class="box-footer">
  <button type="submit" class="btn btn-info pull-right" (click)="putPelanggan(dataEdit._id)">Update</button>
    </div>
  </div>
</form>
