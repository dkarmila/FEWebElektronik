
<!-- /.box -->
<!-- general form elements disabled -->
<div class="col-xs-11">
  <div class="box box-warning">
<div class="box-header with-border">
  <h3 class="box-title">Update Kategori Barang</h3>
</div>
<!-- /.box-header -->
<div class="box-body">
  <form role="form">
  <!-- text input -->
  <div class="form-group">
      <label>Kode Kategori Barang</label>
      <input [(ngModel)]="dataEdit.KdKategoriBarang" name="kdKatBarang" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label>Nama Kategori Barang</label>
      <input [(ngModel)]="dataEdit.NamaKategoriBarang" name="namaKatBarang" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Kode Merk Barang</label>
    <input [(ngModel)]="dataEdit.KdMerkBarang" name="kdMerkBarang" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Nama Merk Barang</label>
    <input [(ngModel)]="dataEdit.NamaMerkBarang" name="namaMerk" type="text" class="form-control">
  </div>
  <div class="box-footer">
          <button type="submit" class="btn btn-default" [routerLink]="['/kategoribarang']">Cancel</button>
          <button type="submit" class="btn btn-info pull-right" (click)="putKatBarang(dataEdit._id)">Update</button>        
  </div>        
</form>
</div>
<!-- /.box-body -->
</div>
</div>
