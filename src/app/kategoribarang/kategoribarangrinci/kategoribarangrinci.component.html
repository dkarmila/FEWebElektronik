<div class="col-md-11">
  <!-- Horizontal Form -->
  <div class="box box-info">
      <div class="box-header with-border">
      <h3 class="box-title">Detail Kategori Barang</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
      <div class="box-body">
          <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Kode Kategori Barang</label>

          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" value="{{dataDetail.KdKategoriBarang}}" >
          </div>
          </div>
          <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Nama Kategori Barang</label>

          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" value="{{dataDetail.NamaKategoriBarang}}">
          </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Merk Barang</label>
          </div>
          <div>
            <table class="table table-hover" cellspacing="0" width="100%" >
                <thead>
                    <tr>
                    <th>Kode Merk Barang</th>
                    <th>Nama Merk Barang</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of dataDetailMerk">
                    <td>{{item.KdMerkBarang}}</td>
                    <td>{{item.NamaMerkBarang}}</td>
                    </tr>
                </tbody>
            </table>
          </div>

          <div *ngFor="let item of dataDetailMerk">

            </div>

      </div>
      <!-- /.box-body -->
      <div class="box-footer">
          <button class="btn btn-info" type="submit" [routerLink]="['/kategoribarang']">Back</button>
      </div>
      <!-- /.box-footer -->
      </form>
  </div>
