<!-- /.box -->
<!-- general form elements disabled -->
<div class="col-xs-11">
  <div class="box box-info">
<div class="box-header with-border">
  <h3 class="box-title">Create Kategori Barang</h3>
</div>
<!-- /.box-header -->
<div class="box-body">
  <form role="form" (ngSubmit)="postKatBarang(dataAdd, dataMerk)">
  <!-- text input -->
  <div class="form-group">
      <label>Kode Kategori Barang</label>
      <input [(ngModel)]="dataAdd.KdKategoriBarang" name="kdKatBarang" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label>Nama Kategori Barang</label>
      <input [(ngModel)]="dataAdd.NamaKategoriBarang" name="namaKatBarang" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label>Merk Barang</label>
      <button class="btn btn-warning" type="button" (click)="addMerk(1, dataMerk)"><span class="glyphicon glyphicon-plus"></span></button>
  </div>
  <div *ngFor="let item of jmlMerk; let i=index">
      <div class="form-group">
          <label>Kode Merk Barang</label>
          <input [(ngModel)]="dataMerk[i].KdMerkBarang" value="dataMerk[i].KdMerkBarang" name="kdMerkBarang" type="text" class="form-control">
        </div>
        <div class="form-group" >
          <label>Nama Merk Barang</label>
          <input [(ngModel)]="dataMerk[i].NamaMerkBarang" (keyup)="cekIndex(i)" name="namaMerkBarang" type="text" class="form-control">
        </div>
  </div>
  <div class="box-footer">
      <button type="submit" class="btn btn-default" [routerLink]="['/kategoribarang']">Cancel</button>
      <button type="submit" class="btn btn-info pull-right">Add</button>       
  </div>        
</form>
</div>
<!-- /.box-body -->
</div>
</div>
