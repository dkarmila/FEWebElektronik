<!-- general form elements disabled -->
<div class="col-xs-11">
  <div class="box box-warning">
<div class="box-header with-border">
  <h3 class="box-title">Create Kategori Barang</h3>
</div>
<!-- /.box-header -->
<div class="box-body">
  <form role="form" (ngSubmit)="postKatBarang(dataAdd)">
  <!-- text input -->
  <div class="form-group">
      <label>Kode Kategori Barang</label>
      <input [(ngModel)]="dataAdd.KdKatBarang" name="kdKatBarang" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label>Nama Kategori Barang</label>
      <input [(ngModel)]="dataAdd.NamaKategoriBarang" name="namaKatBarang" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Kode Merk Barang</label>
    <input [(ngModel)]="dataAdd.KdMerkBarang" name="kdMerkBarang" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Nama Merk Barang</label>
    <input [(ngModel)]="dataAdd.NamaMerkBarang" name="namaMerkBarang" type="text" class="form-control">
  </div>
  <div class="box-footer">
      <button type="submit" class="btn btn-default" [routerLink]="['/barang']">Cancel</button>
      <button type="submit" class="btn btn-info pull-right">Add</button>       
  </div>        
</form>
</div>
<!-- /.box-body -->
</div>
</div>
